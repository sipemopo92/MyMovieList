<div class="container">
    <mat-card class="login-card card">
        <mat-card-header>
            <mat-card-title style="color: white">
                <h1>Login</h1>
            </mat-card-title>
        </mat-card-header>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <mat-card-content>
                <mat-form-field appearance="fill" class="formgroup">
                    <mat-label>Email</mat-label>
                    <input matInput email type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="fill" class="formgroup">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="formLogin.invalid" type="submit">Login</button>
            </mat-card-actions>
        </form>
        <mat-card-actions>
            <button mat-button (click)="goToRegistration()">Go to the registration page</button>
        </mat-card-actions>
    </mat-card>
</div>
