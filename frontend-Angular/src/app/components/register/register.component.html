<div class="container">
    <mat-card class="login-card card">
        <mat-card-header>
            <mat-card-title style="color: white">
                <h1>Registration</h1>
            </mat-card-title>
        </mat-card-header>
        <div class="text-center">
            <img class="logo" src="assets/img/logo.png">
        </div>
        <form [formGroup]="formRegister" (ngSubmit)="register()">
            <mat-card-content>
                <mat-form-field appearance="fill" class="formgroup">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill" class="formgroup">
                    <mat-label>Email</mat-label>
                    <input matInput email type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="fill" class="formgroup">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="formRegister.invalid" type="submit">Registration</button>
            </mat-card-actions>
        </form>
        <mat-card-actions>
            <button mat-button (click)="goToLogin()">Go to the Login page</button>
        </mat-card-actions>
    </mat-card>
</div>
