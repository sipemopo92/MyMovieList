<div class="table-container m3">
    <table mat-table [dataSource]="movies" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
        </ng-container>

        <ng-container matColumnDef="released">
            <th mat-header-cell *matHeaderCellDef> Released </th>
            <td mat-cell *matCellDef="let movie"> {{movie.released}} </td>
        </ng-container>
        <ng-container matColumnDef="runtime">
            <th mat-header-cell *matHeaderCellDef> Runtime </th>
            <td mat-cell *matCellDef="let movie"> {{movie.runtime}} </td>
        </ng-container>
        <ng-container matColumnDef="writer">
            <th mat-header-cell *matHeaderCellDef> Writer </th>
            <td mat-cell *matCellDef="let movie"> {{movie.writer}} </td>
        </ng-container>
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let movie"> {{movie.country}} </td>
        </ng-container>
        <ng-container matColumnDef="imdb_id">
            <th mat-header-cell *matHeaderCellDef> IMDB Id </th>
            <td mat-cell *matCellDef="let movie"> {{movie.imdb_id}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let movie">
                <button mat-icon-button color="warn" (click)="deleteRow(movie)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
