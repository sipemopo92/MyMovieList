<div class="main-container">

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>MyMovieList</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container ">
        <mat-sidenav #sidenav [mode]="isScreenSmall ?'over' : 'side'" [opened]="!isScreenSmall" class="main-sidenav mat-elevation-z5">
            <mat-nav-list>
                <a mat-list-item routerLink="">Home</a>
                <a mat-list-item routerLink="comp1">Page 1</a>
                <a mat-list-item routerLink="comp2">Page 2</a>
                <a mat-list-item routerLink="comp2">Page 3</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
