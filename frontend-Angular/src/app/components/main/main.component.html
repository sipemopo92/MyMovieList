<div class="main-container">

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>
        <span>MyMovieList</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container ">
        <mat-sidenav #sidenav [mode]="isScreenSmall ?'over' : 'side'" [opened]="!isScreenSmall" class="main-sidenav mat-elevation-z5">
            <mat-nav-list>
                <a mat-list-item routerLink="getfilm">Get Movie</a>
                <a mat-list-item routerLink="filmlist">My Movie List</a>
                <a mat-list-item (click)="logout()">LOGOUT</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
